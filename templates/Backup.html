<!DOCTYPE html>
<html lang="ru">
<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper.js -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/Backup.css')}}">
<body>
<div class="background">
  <div class="container">
    <div class="screen">
      <div class="screen-header">
        <div class="screen-header-left">
          <div class="screen-header-button close"></div>
          <div class="screen-header-button maximize"></div>
          <div class="screen-header-button minimize"></div>
        </div>
        <div class="screen-header-right">
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
        </div>
      </div>
        <div class="login-box">
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <span>Утилита для</span>
            <span>резевного копирования</span>
        </div>

        <div class="screen-body-item">
            <form method="POST" enctype="multipart/form-data" action="">
          <div class="app-form">
            <div class="app-form-group">
                <input class="app-form-control" placeholder="Путь до файла" name="path1">
            </div>
            <div class="app-form-group">
                <input class="app-form-control" placeholder="Путь архивации" name="path2">
            </div>
            <div class="app-form-group buttons">
              <button class="app-form-button" type="submit">Архивировать</button>
            </div>
          </div>
            </form>
        </div>
      </div>
    </div>
    </div>
  </div>
      </div>
    </div>
</body>
</html>
